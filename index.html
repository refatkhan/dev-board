<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev-Board</title>
    
    <!---------------- Tailwind --------------------->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ["Poppins", "serif"],
            },
          },
        },
      };
    </script>
    <!------------Font Awesome --------------->
    <script
      src="https://kit.fontawesome.com/bdeac3f621.js"
      crossorigin="anonymous"
    ></script>
    <!--------------------Google Font------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />

  </head>
  <body class="font-poppins transition bg-slate-200 w-11/12 mx-auto" id="body">
    <header class="px-7 py-3 bg-white rounded-2xl my-6">
      <nav class="flex justify-between py-3">
        <a href="index.html">
          <div class="flex justify-center content-center gap-2">
            <img src="./assets/logo.png" alt="" />
            <p class="flex items-center text-[#00303C] text-3xl">Dev <span class="font-bold">Board</span></p>
          </div>
        </a>
        <div class="flex gap-8 items-center">
          <div class="flex gap-2 w-8 h-6">
            <img src="./assets/checkbox.png" alt="" />
            <p>23</p>
          </div>
          <div class="cursor-pointer" onclick="changeBackgroundColor()">
            <img src="./assets/theme-btn.png" alt="" />
          </div>
        </div>
      </nav>
    </header>

    <main class="">
      <div class="parent flex ">
        <div class="bg-white p-6 rounded-2xl w-3/4">
          <div class="task flex justify-between content-center space-x-3">
            <div class="flex bg-slate-200 w-1/4 p-8 gap-3 rounded-xl">
              <div class="p-3 bg-white rounded-full my-auto">
                <img src="assets/checkbox.png" alt="" />
              </div>
              <div>
                <h3 class="font-medium">Task Assigned</h3>
                <p class="font-bold text-3xl" id="task-assigned">6</p>
              </div>
            </div>
            <div
              class="bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] w-1/2 flex gap-3 py-6 pl-10 rounded-xl cursor-pointer" id="blog"
            >
              <img src="./assets/board.png" alt="" />
              <div>
                <p class="text-white text-2xl font-medium">
                  Discover Something <br />
                  New Today!
                </p>
              </div>
            </div>
            <div
              class="flex items-center p-5 bg-slate-200 space-x-3 rounded-xl"
              id="date"
            >
              <div class="bg-white rounded-full p-3">
                <img src="assets/calender.png" alt="" />
              </div>
              <div id="date"></div>
            </div>
          </div>
          <div class="task-details"></div>
        </div>
        <div class="w-1/4">
          <h3>Events</h3>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="/script.js"></script>
  </body>
</html>
